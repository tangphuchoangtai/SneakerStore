<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Detail - Sneaker Store</title>
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body>
    <!-- Header -->
    <header class="header-fixed">
      <div class="content">
        <h1 class="nameshop"><a href="index.html">Sneaker Store</a></h1>
        <nav class="nav">
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="man-shoes.html">Men's Shoes</a></li>
            <li><a href="women-shoes.html">Women's Shoes</a></li>
            <li><a href="accessories.html">Accessories</a></li>
            <li>
              <a href="#" id="cart-link"
                >Cart (<span id="cart-count">0</span>)</a
              >
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <!-- Product Detail -->
    <main>
      <div class="product-detail">
        <div class="product-image">
          <img id="product-img" src="" alt="Product Image" />
        </div>
        <div class="product-info">
          <h2 id="product-name">Product Name</h2>
          <p id="product-price">$0.00</p>
          <div class="product-options">
            <label for="product-size">Size:</label>
            <select id="product-size"></select>
          </div>
          <div class="product-options">
            <label for="product-color">Color:</label>
            <select id="product-color"></select>
          </div>
          <p id="product-description">Product description goes here...</p>
          <button class="btn btn-add-to-cart">Add to Cart</button>
        </div>
      </div>
    </main>

    <!-- Cart Modal -->
    <div id="cart-modal" class="modal">
      <div class="modal-content">
        <span class="close" onclick="closeCart()">&times;</span>
        <h2>Your Cart</h2>
        <ul id="cart-items" class="cart-items-list"></ul>
        <div class="cart-summary">
          <p>Total: $<span id="total-price">0.00</span></p>
          <button class="btn btn-checkout" id="checkout-btn">Checkout</button>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer>
      <p>&copy; 2025 Sneaker Store. All rights reserved.</p>
    </footer>
    <script src="./scripts/product-detail.js"></script>
  </body>
</html>
